<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Rick and Morty</title>
  </head>

  <body>
    <header>
      <h1>Proyecto Final Integrador Ada</h1>
    </header>

    <main>
      <h1>Rick and Morty</h1>
      <hr />
      <div class="filter">
        <h2>Personajes</h2>
        <button class="all" id="all">Todos</button>
        <button class="female" id="female">Mujeres</button>
        <button class="male" id="male">Hombres</button>
        <button class="unknown" id="unknown">Desconocidos</button>
      </div>
      <div class="container" id="container">
        <div class="card">
          <h4>Character Name</h4>
          <img src="imgs/example1.jpg" alt="" />
          <div class="card-description">
            <h2>Rick and Morty</h2>
            <p>GEnder: Male</p>
          </div>
          <button class="button">Ver detalles</button>
        </div>
      </div>

      <!-- <div class="card-detail">
        <img src="${character.image}" alt="" />
        <div class="card-info">
          <h3>Nombre</h3>
          <p>Género</p>
          <p>Estado</p>
          <p>Especie</p>
          <p>Ubicación</p>
          <p>Origen</p>
          <button>Volver</button>
        </div>
      </div> -->

      <br />
      <div class="page">
        <button class="first" id="firstBtn">Primera</button>
        <button class="previous" id="previousButton">Página Anterior</button>
        <button class="next" id="nextButton">Siguiente Página</button>
        <button class="last" id="lastBtn">Última</button>
      </div>
    </main>

    <footer>
      <h6>©Copyright 2023 | Creada por CarolTDK</h6>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
